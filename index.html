<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <meta name="description" content="How much do you know about the animal kingdom?">

  <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>

  <section class="quiz-container">
    <h1>Random Animal Facts Quiz</h1>

    <form id="quiz-start-screen"> 
      <button type="begin">Begin Quiz</button>
    </form>

    <section id='quiz'></div>
    <button id='previous'>previous question</button>
    <button id='submitAns'>submit answer</button>
    <button id='submit'>submit quiz</button>
    <button id='next'>next question</button>
    <section id='rationale'>rationale</div>
    <section id='score'></div>
    <section id='results'></section>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src= "index.js"></script>
  <script src= "STORE.js"></script>

</html>
