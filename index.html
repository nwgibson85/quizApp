<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <title>Quiz App</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <meta name="description" content="How much do you know about the animal kingdom?"> 
    <link rel="stylesheet" href="main.css" type="text/css"/> 
  </head> 
  <body> 
    <header id='rainforest banner'>
      <!--img class="banner" src="https://vars.hotjar.com/box-d743cafc9d1fb7eed204caa92025802f.html" alt="rainforest on a foggy day"/><span class='rainforest-banner'>Random and mostly useless animal facts</span>-->        
    </header> 
    <main>
      <section id="startQ" class='container-start'>
        <h1>Random Animal Facts Quiz</h1>
        <p>"Test your knowledge!"</p>
        <button id='begin' class='button'>Begin Quiz</button>
      </section>
      <section id='quiz' class='container-quiz'></section>
      <section id='rationale' class='container-rationale'></section>
      <section id='results' class='container-results'></section> 
    </main> 
    <footer id='scoreKeeper-qCounter'>
      <ul id='footer'>
          <li>Question: <span class="questionNum">0</span>/10</li>
          <li>Score: <span class="scoreBoard">0</span></li>
      </ul>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> 
    <script src="STORE.js"></script> 
    <script src="index.js"></script> 
  </body> 
</html>
